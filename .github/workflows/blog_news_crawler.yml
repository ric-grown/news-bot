name: Run Crawler Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # 매시간 0분마다 실행 (예: 01:00, 02:00, 03:00 ...)

  workflow_dispatch:  # 수동 실행 가능하도록 추가

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃 (코드 가져오기)
        uses: actions/checkout@v4

      - name: Python 설정 (Python 3.9)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요한 패키지 설치
        run: |
          pip install -r requirements.txt

      - name: 크롤러 실행
        run: |
          python main_crawler.py

      - name: 변경 사항 커밋 및 푸시
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add now_news.json
          git commit -m "🔄 자동 크롤링 업데이트: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/ric-grown/news-bot.git HEAD:main
